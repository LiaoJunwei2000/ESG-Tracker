<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Add New Asset
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!-- to get the cId and bind it to a cId in managed bean -->
            <f:viewParam name="fundId" value="#{fundManagedBean.fundId}" />
            <!-- load the selected customer -->
            <f:event type="preRenderView"
                     listener="#{fundManagedBean.loadSelectedFund}"/>
        </f:metadata>
        <h:form id="form">
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Create New Asset
                </f:facet>
                <h:outputLabel for="fundName">Name of Fund:</h:outputLabel>
                <h:outputText value="#{fundManagedBean.fundName}"/>   
                <h:outputLabel for="fqyear">Year: </h:outputLabel>
                <h:outputText value="#{fundManagedBean.fyear}"/>
                <h:outputLabel for="fqquater">Quarter: </h:outputLabel>
                <h:outputText value="#{fundManagedBean.fquarter}"/>
                <h:outputLabel for="aname">Asset Name: </h:outputLabel>
                <p:inputText id="aname" value="#{fundManagedBean.assetName}"/>
                <h:outputLabel for="avalue">Asset Value: </h:outputLabel>
                <p:inputNumber id="avalue" value="#{fundManagedBean.avalue}"/>
                <h:outputLabel for="country">Country of Origin: </h:outputLabel>
                <p:inputText id="country" value="#{fundManagedBean.country}"/>
                <h:outputLabel for="region">Region</h:outputLabel>
                <p:inputText id="region" value="#{fundManagedBean.region}"/> 
                <h:outputLabel for="sector">Sector</h:outputLabel>
                <p:inputText id="sector" value="#{fundManagedBean.sector}"/>               
                <h:outputLabel for="green">Is Green?</h:outputLabel>
                <p:selectBooleanCheckbox id="green" value="#{fundManagedBean.isGreen}"/>

            </p:panelGrid>
            <br />
            <p:commandButton value="Submit"
                             actionListener="#{fundManagedBean.addAsset}"
                             update=":form"/>
            <br/><br/>
            <p:button value="Back to #{fundManagedBean.fundName}'s Assets" title="cancel" outcome="viewFundDetail">
                <f:param name="fundId" value="#{fundManagedBean.fundId}" />
            </p:button>
            <p:button value="View All Assets" title="cancel" outcome="viewAssets"/>
        </h:form>
    </ui:define>

</ui:composition>
