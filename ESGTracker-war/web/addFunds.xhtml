<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Add a Fund
    </ui:define>

    <ui:define name="content">
        <h:form id="form">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Create New Fund
                </f:facet>
                <h:outputLabel for="fundIdentifier">Fund Identifier:</h:outputLabel>                
                <p:inputText id="fundIdentifier" value="#{fundManagedBean.fundIdentifier}" />
                <h:outputLabel for="name">Name: </h:outputLabel>
                <p:inputText id="name" value="#{fundManagedBean.name}" />    
                <h:outputLabel for="fqyear">Year: </h:outputLabel>
                <p:inputNumber id="fqyear" value="#{fundManagedBean.fqyear}"/>
                <h:outputLabel for="fqquarter">Quarter: </h:outputLabel>
                <p:inputNumber id="fqquarter" value="#{fundManagedBean.fqquarter}"/>
                <h:outputLabel for="gresb">GRESB Rating: </h:outputLabel>
                <p:inputNumber id="gresb" value="#{fundManagedBean.GRESBRating}"/>
                <h:outputLabel for="tfcd">In TFCD?</h:outputLabel>
                <p:selectBooleanCheckbox id="tfcd" value="#{fundManagedBean.inTFCD}"/>
                <h:outputLabel for="unrpi">In UNRPI?</h:outputLabel>
                <p:selectBooleanCheckbox id="unrpi" value="#{fundManagedBean.inUNRPI}"/>
                
            </p:panelGrid>
            <br />
            <p:commandButton value="Submit"
                             actionListener="#{fundManagedBean.addFund}"
                             action="viewFunds.xhtml?faces-redirect=true"
                             update=":form"/>
        </h:form>
    </ui:define>

</ui:composition>
