<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="content">
        <f:metadata>
            <!-- to get the assetId and bind it to a assetId in managed bean -->
            <f:viewParam name="assetId" value="#{fundManagedBean.assetId}" />
            <!-- load the selected asset -->
            <f:event type="preRenderView"
                     listener="#{fundManagedBean.loadSelectedAsset}"/>
        </f:metadata>
        <h:form id="form">
            <!-- using growl -->
            <p:growl id="growl" showDetail="true" sticky="true" />
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Edit Asset
                </f:facet>
                <h:outputLabel for="assetFundName">Name of Fund:</h:outputLabel>
                <h:outputText value="#{fundManagedBean.assetFundName}"/>   
                <h:outputLabel for="ayear">Year: </h:outputLabel>
                <h:outputText value="#{fundManagedBean.ayear}"/>
                <h:outputLabel for="aquater">Quarter: </h:outputLabel>
                <h:outputText value="#{fundManagedBean.aquarter}"/>
                <h:outputLabel for="aname">Asset Name: </h:outputLabel>
                <p:inputText id="aname" value="#{fundManagedBean.assetName}"/>
                <h:outputLabel for="avalue">Asset Value: </h:outputLabel>
                <p:inputNumber id="avalue" value="#{fundManagedBean.avalue}"/>
                <h:outputLabel for="country">Country of Origin: </h:outputLabel>
                <p:inputText id="country" value="#{fundManagedBean.country}"/>
                <h:outputLabel for="region">Region: </h:outputLabel>
                <p:inputText id="region" value="#{fundManagedBean.region}"/>
                <h:outputLabel for="sector">Sector: </h:outputLabel>
                <p:inputText id="sector" value="#{fundManagedBean.sector}"/>
                <h:outputLabel for="green">Is Green?</h:outputLabel>
                <p:selectBooleanCheckbox id="green" value="#{fundManagedBean.isGreen}"/>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Submit"
                             actionListener="#{fundManagedBean.updateAsset}"
                             update=":form"/>
            <br/><br/>
            <p:button value="Back to #{fundManagedBean.assetFundName}'s Assets" title="cancel" outcome="viewFundDetail">
                <f:param name="fundId" value="#{fundManagedBean.assetFundId}" />
            </p:button>
            <p:button value="View All Assets" title="cancel" outcome="viewAssets"/>
        </h:form>
    </ui:define>

</ui:composition>
